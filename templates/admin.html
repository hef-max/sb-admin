<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="../static/css/admin.css">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SELAMAT DATANG ADMIN | <b>UNIVERSITAS SEMARANG</b></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex ml-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="icon ml-4">
    	<h5>
    		<i class="fa-solid fa-envelope me-4" data-bs-toggle="tooltip" title="Surat Masuk"></i>
    		<i class="fa-solid fa-bell me-4" data-bs-toggle="tooltip" title="Notifikasi"></i>
    		<i class="fa-solid fa-arrow-right-from-bracket me-4" data-bs-toggle="tooltip" title="Sign out"></i>
    	</h5>
    </div>
  </div>
</nav>

<div class="row no-gutters mt-5">
	<div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
		<nav class="nav flex-column ml-3 mb-5">
		  <a class="nav-link text-white" aria-current="page" href="{{ url_for('admin') }}"><i class="fa-solid fa-gauge mr-2"></i> Dasboard</a><hr class="bg-secondary">
		  <a class="nav-link text-white" href="{{ url_for('mahasiswa') }}"><i class="fa-solid fa-graduation-cap mr-2"></i> Data Mahasiswa</a><hr class="bg-secondary">
		  <a class="nav-link text-white" href="{{ url_for('dosen') }}"><i class="fa-solid fa-chalkboard-user"></i> Daftar Dosen</a><hr class="bg-secondary">
		  <a class="nav-link text-white" href="{{ url_for('pegawai') }}"><i class="fa-solid fa-user-group"></i> Daftar Pegawai</a><hr class="bg-secondary">

		  <a class="nav-link text-white" href="{{ url_for('nilai') }}"><i class="fa-solid fa-paper-plane"></i> Nilai Mahasiswa</a><hr class="bg-secondary">
		</nav>
	</div>
	<div class="col-md-10 p-5 pt-3">
		<h3><i class="fa-solid fa-gauge mr-2"></i> {{title}} <hr class="bg-secondary"></h3>

		<div class="row text-white">
			<div class="card bg-info me-3"style="width: 18rem;">
			  <div class="card-body">
			  	<div class="card-body-icon">
			  		<i class="fa-solid fa-user-graduate"></i>
			  	</div>
			    <h5 class="card-title">Jumlah Mahasiswa</h5>
			    <div class="display-4">
			    	1.200
			    </div>
			    <a class="card-text text-white" href="#">Lihat Detail <i class="fas fa-angle-double-right"></i></a>
			  </div>
			</div>

			<div class="card bg-success me-3" style="width: 18rem;">
			  <div class="card-body">
			  	<div class="card-body-icon">
			  		<i class="fa-solid fa-chalkboard-user"></i>
			  	</div>
			    <h5 class="card-title">Jumlah Dosen</h5>

			    	58
			    </div>
			    <a class="card-text text-white" href="#">Lihat Detail <i class="fas fa-angle-double-right"></i></a>
			  </div>
			</div>

			<div class="card bg-danger me-3" style="width: 18rem;">
			  <div class="card-body">
			  	<div class="card-body-icon">
			  		<i class="fa-solid fa-user-group"></i>
			  	</div>
			    <h5 class="card-title">Jumlah Pegawai</h5>
			    <div class="display-4">
			    	21
			    </div>
			    <a class="card-text text-white" href="#">Lihat Detail <i class="fas fa-angle-double-right"></i></a>
			  </div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="card me-2 text-white text-center" style="width: 18rem">
			  <div class="card-header bg-danger display-4 pt-4">
			    <i class="fa-brands fa-instagram"></i>
			  </div>
			  <div class="card-body">
			    <h5 class="card-title text-danger">INSTAGRAM</h5>
			    <a href="#" class="btn btn-danger">Follow</a>
			  </div>
			</div>
		</div>
